<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/highlight.css">
    <link rel="stylesheet" href="/media/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
        </div>
          <nav>
          <span><a title="home page" class=""  href="/">HOME</a></span>
          <span><a title="about" class="" href="/about">ABOUT</a></span>
          <span><a title="archive" class="" href="/archive">ARCHIVE</a></span>
          <span><a title="categories" class="" href="/categories">CATEGORY</a></span>
          <span><a title="tags" class="" href="/tags">TAGS</a></span>
          </nav>
          </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }} | powered by <a href="https://github.com/mojombo/jekyll">jekyll</a> on Github 
          </div>
        </footer>
    </div> <!-- main -->
  </body>
</html>
